    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Press+Start+2P&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=VT323&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: '#ff652e', 
              'neon-dark': '#cc5125', 
              midnight: '#0B1121', 
              'slate-900': '#0f172a',
              'slate-950': '#020617', 
              'slate-800': '#1e293b',
              'retro-black': '#0a0a0a',
            },
            fontFamily: {
              'pixel': ['"Press Start 2P"', 'cursive'],
              'terminal': ['"VT323"', 'monospace'],
              'mono': ['"Space Mono"', 'monospace'],
              'inter': ['"Inter"', 'sans-serif'], 
            },
            boxShadow: {
              'retro': '4px 4px 0px 0px rgba(255, 101, 46, 0.5)',
              'retro-white': '4px 4px 0px 0px rgba(255, 255, 255, 1)',
              'retro-hover': '2px 2px 0px 0px rgba(255, 255, 255, 1)',
            },
            backgroundImage: {
              'matrix': "url('https://giffiles.alphacoders.com/222/222829.gif')",
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'grid-flow': 'gridFlow 20s linear infinite',
            },
            keyframes: {
              gridFlow: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 1000px' },
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        margin: 0;
        background-color: #0B1121;
        background-image: radial-gradient(circle at center, #1e293b 0%, #0B1121 100%);
        background-attachment: fixed;
        overflow-x: hidden;
        min-height: 100vh;
        
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased; 
        -moz-osx-font-smoothing: grayscale; 
        text-rendering: optimizeLegibility;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background: #0B1121;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff652e;
        border: 2px solid #0B1121;
      }

      /* --- ENHANCED GRID PATTERNS --- */
      
      /* Base subtle grid (Standard) */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      }

      /* Detailed small grid for depth */
      .bg-grid-small {
        background-size: 10px 10px;
        background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
      }
      
      /* Continuous automatic movement class */
      .animate-grid-flow {
        animation: gridFlow 30s linear infinite;
      }
      
      .animate-grid-flow-slow {
        animation: gridFlow 60s linear infinite;
      }

      @keyframes gridFlow {
        from { background-position: 0 0; }
        to { background-position: 0 1000px; }
      }

    </style>
